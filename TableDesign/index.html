<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Design</title>
  <link rel="stylesheet" href="./css/modules/style.css">
</head>
<body>
  <header>
    <div class="dashboard-bg">
      <div class="wrapper">
        <div class="col is-2">
          <h1 class="logo">
            <a href="index.html">QUANTUM</a>
          </h1>
        </div>
        <div class="col is-4">
          <nav class="navigation">
            <h2 class="header-heading a11y-hidden">메인 메뉴</h2>
            <ul class="main-menu">
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Statistics</a></li>
              <li><a href="#">Pages</a></li>
              <li><button class="btn-more-main-menu" type="submit">더보기</button></li>
            </ul>
          </nav>
        </div>
        <div class="col is-3">
          <form class="search-form">
            <label for="search" class="a11y-hidden">검색</label>
            <input type="text" name="search" value="">
            <button type="" class="search-btn">검색</button>
          </form>
        </div>
        <div class="user-aria col is-3">
          <div class="alram-icon">알람</div>
          <img src="./css/image/10m.jpeg" alt="">
          <p class="user-name">RonaldHenry</p>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="title-container">
        <div class="col is-12">
          <h1 class="a11y-hidden">directory</h1>
          <ul class="directory-list">
            <li>Dashboard</li>
            <li>Mails</li>
          </ul>
        </div>
        <div class="col is-12">
          <h1 class="mail-heading">Mailbox CRM</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="col is-12">
        <h1 class="main-heading a11y-hidden">메인 영역</h1>
        <table>
          <thead>
            <tr>
              <th><button type="submit">COMPOSE</button></th>
              <th>menu</th>
              <th>search</th>
              <th>navigation</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>side-menu</td>
              <td>mail-list</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <navigation></navigation>



  <script src="./js/toggleGrid.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
      $(".filter-bg").click(function(e){
        $(".filter-bg").toggleClass(".filter-bg:active");
      });
  </script>
</body>
</html>
